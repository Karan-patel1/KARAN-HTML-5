<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media & Graphics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video, audio {
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        canvas, svg {
            border: 2px solid black;
            background: #f0f0f0;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>

    <h2>Audio Example</h2>
    <audio controls muted loop autoplay>
        <source src="/VIDEO-AUDIO-TAG/piano-mp3.mp3" type="audio/mp3">
       
    </audio>

    <h2>Video Example</h2>
    <video width="400" controls muted loop autoplay>
        <source src="/VIDEO-AUDIO-TAG/piano-video.mp4" type="video/mp4">
   
    </video>

    <h2>Canvas Shapes</h2>
    <canvas id="myCanvas" width="300" height="200"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        // Rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(20, 20, 100, 50);

        // Circle
        ctx.beginPath();
        ctx.arc(200, 100, 40, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();

        // Triangle
        ctx.beginPath();
        ctx.moveTo(50, 150);
        ctx.lineTo(100, 50);
        ctx.lineTo(150, 150);
        ctx.closePath();
        ctx.fillStyle = "green";
        ctx.fill();
    </script>

    <h2>SVG Shapes</h2>
    <svg width="300" height="200">
        <rect x="10" y="10" width="100" height="50" fill="blue" />
        <circle cx="200" cy="50" r="40" fill="red" />
        <polygon points="50,150 100,50 150,150" fill="green" />
    </svg>

</body>
</html>
